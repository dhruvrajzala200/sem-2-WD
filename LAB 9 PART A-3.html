<!DOCTYPE html>
<html>
<head>
	<title>Lab 9 A3</title>
	<style type="text/css">
		div{
			animation-duration: 6s;
			animation-name: Delay;
			animation-delay: 2s;
			height: 220px;
			width: 220px;
		}
		@keyframes Delay{
			from{
                 background-color: black;
			}
			to{
                 background-color: pink;
			}
		}
	</style>
</head>
<body>
<div></div>
</body>
</html>
